<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <table>
        <h2>Registration</h2>

        <h4>Personal Detail</h4>
        
        
        <tr>
            
            <td>
                <p>Full Name</p>
                <input type="text" placeholder="Enter your name">
            </td>
            <td>
                <p>Father Name</p>
                <input type="text" placeholder="Enter Father Name">
            </td>
            <td>
                <p>Mother Name</p>
                <input type="text" placeholder="Enter Mother Name">
            </td>
        </tr>


        <tr>
            
            <td>
                <p> Date of Birth</p>
                <input type="text" placeholder="Enter your DOB">
            </td>
            <td>
                <p>Aadhar Number</p>
                <input type="text" placeholder="Enter Aadhar Number">
            </td>
            <td>
                <p>Email</p>
                <input type="text" placeholder="Enter Email Address">
            </td>
        </tr>


        <tr>
            
            <td>
                <p> Mobile Number</p>
                <input type="text" placeholder="Enter Mobile Number">
            </td>
            <td>
                <p>Gender</p>
                <input type="text" placeholder="Enter Your Gender">
            </td>
            <td>
                <p>Adress</p>
                <input type="text" placeholder="Enter Your Address">
            </td>
        </tr>



    </table>
    
    <hr>

    <h4>
        Other Details
    </h4>

    <table>
        
        <tr>
            
            <td>
                <p> Stream</p>
                <input type="text" placeholder="Enter Your Stream">
            </td>
            <td>
                <p>Previous Class</p>
                <input type="text" placeholder="Enter Previous class">
            </td>
            <td>
                <p>Hobbies</p>
                <input type="text" placeholder="Enter Your Hobbies">
            </td>
        </tr>

        <tr>
            
            <td>
                <p>Account Number</p>
                <input type="text" placeholder="Enter Account Number">
            </td>
            <td>
                <p>Religion</p>
                <input type="text" placeholder="Enter Previous religion">
            </td>
            <td>
                <p>Category</p>
                <input type="text" placeholder="Enter Your Category">
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center">
                <button type="submit" class="px-4 py-2 bg-orange-400 text-white font-bold rounded hover:bg-orange-500 focus:outline-none w-full">
                    Submit
                </button>

            </td>


       
        </tr>


    </table>
</body>
</html>
